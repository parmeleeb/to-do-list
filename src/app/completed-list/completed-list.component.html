
<!-- Section for adding item to To Do List -->

<main class="list">
    <div id="displayStyle">

        <div class="user-input-div">

            <label for="completed"></label>
            <textarea [(ngModel)]="taskToAdd" type="text" name="completed" placeholder="Enter COMPLETED task..."></textarea>

          <div class="text-area-buttons completelist-button">
            <span class="tooltip">
                <span class="tooltipText">Add to list</span>
                <button (click)="addTask()" class="tooltip add-completed" class="material-icons tooltip-modification favorite-Styling"> post_add </button>
            </span>
          </div>
        </div>

        <!-- List of To Do Items -->

        <table class="list-styling" cellspacing="0">

            <thead >
                <tr>
                    <th class="table-styling">Completed Task</th>
                    <th id="tdwidth" class="table-styling">Action Pane</th>
                </tr>
            </thead>

            <tbody>
                <ng-container *ngFor="let task of completedList" id="completed-list">
                    <tr>
                        <td *ngIf="!task.toEdit" class="table-styling">{{ task.message }}</td>
                        <td *ngIf="task.toEdit"> <input [(ngModel)]="taskToEdit" class="task-edit-textarea"/> </td>
                        <td id="tdwidth" class="table-styling tr-alignment">

                            <ng-container *ngIf="task.toEdit">
                                <span class="tooltip">
                                    <span class="tooltipText">Complete edit</span>
                                    <button (click)="confirmEdit(task.id)" class="material-icons tooltip-modification">add_task</button>
                                </span>
                                <span class="tooltip">
                                    <span class="tooltipText">Cancel edit</span>
                                    <button (click)="discardEdit()" class="material-icons tooltip-modification">highlight_off</button>
                                </span>
                            </ng-container>

                            <ng-container *ngIf="!task.toEdit">
                                <span class="tooltip">
                                    <span class="tooltipText">Edit task</span>
                                    <button (click)="editTask(task.message, task.id)" class="material-icons tooltip-modification">edit</button>
                                </span>
                                <span class="tooltip">
                                    <span class="tooltipText">Move to to-do</span>
                                    <button (click)="incompleteTask(task.id)" class="material-icons tooltip-modification">redo</button>
                                </span>

                                <span class="tooltip">
                                    <span class="tooltipText">Delete task</span>
                                    <button (click)="deleteTask(task.id)" class="material-icons tooltip-modification">delete</button>
                                </span>

                                <span class="tooltip">
                                    <span class="tooltipText">Mark as favorite</span>
                                    <button *ngIf="!task.favorite" (click)="toggleListFavorite(task.id)" class="material-icons tooltip-modification">star_border</button>
                                    <button *ngIf="task.favorite" (click)="toggleListFavorite(task.id)" class="material-icons favorite-pressed tooltip-modification">star</button>
                                </span>
                            </ng-container>

                        </td>
                    </tr>
                </ng-container>
            </tbody>

        </table>
    </div>
</main>
