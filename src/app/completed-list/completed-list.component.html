
<!-- Section for adding item to To Do List -->

<div class="list-head"> <button class="navbutton2" (click)="toggleVisible()"> Completed Task </button></div>

<main class="list" *ngIf="completeListVisible">
    <div id="displayStyle">

        <div class="div-styling">
            <label for="completed"></label>
            <input class="textbox-styling" [(ngModel)]="taskToAdd" type="text" name="completed" placeholder="Enter completed task..." />
            <span id="tooltip">
                <span id="tooltipText">Add to list</span>
                <button (click)="addTask()" class="material-icons add-button-style" id="add-completed"> post_add </button>
            </span>
        </div>

        <!-- List of To Do Items -->

        <div class="list-styling">
            <table cellspacing="0">
                <thead >
                    <tr>
                        <th class="table-styling">To-do Task</th>
                        <th id="tdwidth" class="table-styling">Action Pane</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container id="completed-list" *ngFor="let task of completedList">
                        <tr>
                            <td *ngIf="!task.toEdit" class="table-styling">{{ task.message }}</td>
                            <td *ngIf="task.toEdit">
                                <input [(ngModel)]="taskToEdit" class="editing-styling"/>
                            </td>
                            <td id="tdwidth" class="table-styling tr-alignment">

                                <ng-container *ngIf="task.toEdit">
                                    <button class="material-icons" (click)="confirmEdit(task.id)">add_task</button>
                                    <button class="material-icons" (click)="discardEdit()">highlight_off</button>
                                </ng-container>

                                <ng-container *ngIf="!task.toEdit">
                                    <button class="material-icons" (click)="editTask(task.message, task.id)">edit</button>
                                    <button class="material-icons" (click)="incompleteTask(task.id)">redo</button>
                                    <button class="material-icons" (click)="deleteTask(task.id)">delete</button>
                                </ng-container>

                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</main>
