
<!-- Section for adding item to To Do List -->

<main class="list" *ngIf="toDoVisible" >

    <h2>To-Do</h2>

    <div class="div-lable-styling">
        <label for="to-do"></label>
        <input [(ngModel)]="taskToAdd" type="text" name="to-do" placeholder="Enter new task..." />
        <label for="priority">Priority: </label>
        <input [(ngModel)]="priority" type="checkbox" name="priority" />
        <button (click)="addTask()" class="add-button-styling" id="add-to-do"> Add </button>
    </div>

    <!-- List of To Do Items -->

    <div class="list-styling">

        <ng-container id="to-do-list" *ngFor="let task of toDoList">
            <div>

                <span *ngIf="!task.toEdit">
                    <span>{{ task.message }}</span>
                    <span> <button (click)="toggleEdit(task.id)">edit</button> </span>
                </span>

                <span *ngIf="task.toEdit">
                    <input [(ngModel)]="task.message"/>
                    <span> <button (click)="toggleEdit(task.id)">Finish Editing</button> </span>
                </span>

                <span> <button (click)="completeTask(task.id)">comlpete</button> </span>
                <span> <button (click)="deleteTask(task.id)">delete</button> </span>
                <span> <button (click)="moveToTop(task.id)">To Top</button> </span>
                <span> <button (click)="moveUp(task.id)">^</button> </span>
                <span> <button (click)="moveDown(task.id)">v</button> </span>

            </div>
        </ng-container>
    </div>

</main>
