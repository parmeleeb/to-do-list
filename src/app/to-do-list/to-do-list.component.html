
    <!-- Section for adding item to To Do List -->

<main class="list">
    <div id="displayStyle">
        <div class="user-input-div">
            <label for="to-do"></label>
                <textarea [(ngModel)]="taskToAdd" type="text" name="to-do" placeholder="Enter NEW task..." ></textarea>

            <div class="text-area-buttons">
                <span class="tooltip">
                    <span class="tooltipText">Mark as favorite</span>
                        <button *ngIf="!favorite" (click)="toggleFavorite()" class="favorite-Styling material-icons tooltip-modification"> star_border </button>
                        <button *ngIf="favorite" (click)="toggleFavorite()" class="favorite-Styling material-icons favorite-pressed tooltip-modification"> star </button>
                </span>

                <span class="tooltip">
                    <span class="tooltipText">Add to list</span>
                    <button (click)="addTask()" id="add-to-do" class="material-icons tooltip-modification favorite-Styling"> post_add </button>
                </span>
            </div>
        </div>

        <!-- To-do table -->
        <table class="list-styling" cellspacing="0">

            <thead>
                <tr>
                    <th>To-do Task</th>
                    <th id="tdwidth">Action Pane</th>
                </tr>
            </thead>

            <tbody>
                <ng-container *ngFor="let task of todoList; let i = index" id="to-do-list">
                    <tr>
                        <td *ngIf="!task.toEdit"><pre>{{ task.message }}</pre></td>
                        <td *ngIf="task.toEdit"> <textarea [(ngModel)]="taskToEdit" id="edit-input" class="task-edit-textarea"></textarea> </td>
                        <td id="tdwidth" class="tr-alignment">
                            <ng-container *ngIf="!task.toEdit">
                                <span class="tooltip">
                                    <span class="tooltipText">Edit task</span>
                                    <button (click)="editTask(task.message, task.id)" class="material-icons tooltip-modification"> edit</button>
                                </span>
                                <span class="tooltip">
                                    <span class="tooltipText">Mark as complete</span>
                                    <button (click)="completeTask(task.id)" class="material-icons tooltip-modification">done</button>
                                </span>
                                <span class="tooltip">
                                    <span class="tooltipText">Delete task</span>
                                    <button (click)="deleteTask(task.id)" class="material-icons tooltip-modification">delete</button>
                                </span>


                                <span class="tooltip">
                                    <span class="tooltipText">Mack as favorite</span>
                                    <button *ngIf="!task.favorite" (click)="toggleListFavorite(task.id)" class="material-icons tooltip-modification">star_border</button>
                                    <button *ngIf="task.favorite" (click)="toggleListFavorite(task.id)" class="material-icons favorite-pressed tooltip-modification">star</button>
                                </span>

                                <span *ngIf="i != 0" class="tooltip">
                                    <span class="tooltipText">Move up</span>
                                    <button  (click)="moveUp(task.id)" class="material-icons tooltip-modification">move_up</button>
                                </span>
                                <span *ngIf="i != todoList.length-1" class="tooltip">
                                    <span class="tooltipText">Move down</span>
                                    <button  (click)="moveDown(task.id)" class="material-icons tooltip-modification">move_down</button>
                                </span>
                            </ng-container>

                            <ng-container *ngIf="task.toEdit">
                                <span class="tooltip">
                                    <span class="tooltipText">Complete edit</span>
                                    <button (click)="confirmEdit(task.id)" class="material-icons tooltip-modification">add_task</button>
                                </span>
                                <span class="tooltip">
                                    <span class="tooltipText">Cancel edit</span>
                                    <button (click)="discardEdit()" class="material-icons tooltip-modification">highlight_off</button>
                                </span>
                            </ng-container>

                          </td>
                      </tr>
                  </ng-container>
              </tbody>

        </table>
    </div>
</main>
