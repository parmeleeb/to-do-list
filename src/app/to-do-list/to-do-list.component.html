<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
 
    <!-- Section for adding item to To Do List -->
<main class="list" *ngIf="toDoVisible" >
<div id="displayStyle">
    <div style="text-align: center"><h2>To-Do</h2></div>

    <div>

        <div class="div-styling">
           
            <label for="to-do"></label>
            <input class="textbox-styling" [(ngModel)]="taskToAdd" type="text" name="to-do" placeholder="Enter new task..." />
       
            <label class="padding" for="priority">Priority: </label>
            <input [(ngModel)]="priority" type="checkbox" name="priority" />
            
            
            <span id="tooltip">
                <span id="tooltipText">Add to list</span>  
            <button id="tooltip" (click)="addTask()" class="add-button-styling padding" id="add-to-do">  Add </button>
            </span>
       
        
        </div>
    </div>

    <!-- List of To Do Items -->

    <div class="list-styling">
        <table cellspacing="0">
            <thead >
                <tr>
                    <th>To-do Task</th>
                    <th id="tdwidth">Action Pane</th>
                </tr>
            </thead>

            <tbody>
                <ng-container id="to-do-list" *ngFor="let task of toDoList">
                    <tr>
                        <td *ngIf="!task.toEdit">{{ task.message }} 
                        </td>
                        <td *ngIf="task.toEdit">
                            <input [(ngModel)]="task.message" class="editing-styling"/>
                        </td>
                        <td id="tdwidth" class="tr-alignment">
                      
                            <span *ngIf="!task.toEdit">  
                                <button class="material-icons" (click)="toggleEdit(task.id)">edit</button> 
                            </span>

                            <span *ngIf="task.toEdit">
                                <span> <button class="material-icons" (click)="toggleEdit(task.id)">add_task</button> </span>
                            </span>

                        <span> <button class="material-icons" (click)="completeTask(task.id)">done</button> </span>
                        <span> <button class="material-icons" (click)="deleteTask(task.id)">delete</button> </span>
                         
                        <span> <button class="material-icons" (click)="moveUp(task.id)">move_up</button> </span>
                        <span> <button class="material-icons" (click)="moveDown(task.id)">move_down</button></span>
                        
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>

</main>
</body>
</html>
